# Include the Catppuccin Mocha theme we downloaded
include ./colors.conf

# --- Fonts ---
# Use the same font we chose for the high-tech theme
font_family      JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 11.0

# --- Acrylic Background ---
# This is the key setting. It makes the terminal background semi-transparent.
# Hyprland will automatically blur whatever is visible behind it.
 background_opacity 0.8

# --- Window Appearance ---
# Add some padding inside the window
window_padding_width 10

# Hide the default window title bar, since Hyprland handles our borders
hide_window_decorations yes
