### KEYBINDINGS ###

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Program variables
$terminal = kitty
$fileManager = thunar # kitty --detach -o confirm_os_window_close=0 lf
$menu = rofi
$browser = zen-browser

### PRIORITIES ###

bind = $mainMod ALT, J, exec, xdg-open https://bunpro.jp/dashboard
bind = $mainMod SHIFT, J, exec, xdg-open https://wanikani.com

### HYPRLAND SYSTEM ###

# Exit hyprland
bindlo = $mainMod, M, exit,

# Lock Screen
bind = $mainMod, L, exec, playerctl pause | hyprshade off | hyprlock
bind = $mainMod SHIFT, L, exec, hyprlock

# Logout Menu
bind = $mainMod, ESCAPE, exec, pkill wlogout || wlogout -b 5

### APPLICATION LAUNCHERS ###

# Terminal
bind = $mainMod, RETURN, exec, $terminal

# File manager
bind = $mainMod, E, exec, $fileManager

# Spotify
bind = $mainMod, slash, exec, spotify
bind = $mainMod SHIFT, slash, exec, spotify & com.github.wwmm.easyeffects

# Syncthing web interface
bind = $mainMod SHIFT, E, exec, xdg-open http://localhost:8384

### ROFI MENUS ###

# Application launcher
bind = $mainMod, SPACE, exec, pkill rofi || ~/.config/rofi/launchers/type-7/launcher.sh

# Window switcher
bind = $mainMod, TAB, exec, pkill rofi || rofi -theme ~/.config/rofi/launchers/type-7/style-3.rasi -show window

# Run menu
bind = $mainMod, R, exec, pkill rofi || rofi -theme ~/.config/rofi/launchers/type-7/style-3.rasi -show run

# Clipboard history
bind = $mainMod, V, exec, pkill rofi || cliphist list | rofi -p "Clipboard" -dmenu -theme ~/.config/rofi/launchers/type-2/style-2.rasi -display-columns 2 | cliphist decode | tee >(wl-copy)
# Emoji picker
bind = $mainMod, SEMICOLON, exec, pkill rofi || rofimoji --selector-args="-theme ~/.config/rofi/launchers/type-2/style-7.rasi" --use-icons -r Emoji --clipboarder wl-copy --hidden-descriptions --typer wtype --action type copy && wl-paste

### WINDOW MANAGEMENT ###

## HYPRSCROLLING ##

bind = $mainMod, A, layoutmsg, fit active
bind = $mainMod, minus, layoutmsg, colresize -0.2
bind = $mainMod, equal, layoutmsg, colresize +0.2
bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col
bind = $mainMod SHIFT, period, layoutmsg, movewindowto r
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d

# Window controls
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, W, forcekillactive
bindo = $mainMod SHIFT, W, exec, hyprctl kill

# Fullscreen
bind = $mainMod, K, fullscreen
bind = $mainMod SHIFT, K, exec, ~/.config/hypr/scripts/soft_fullscreen.sh

# Floating
bind = $mainMod, F, togglefloating,

# Opacity toggle
bind = $mainMod, Z, tagwindow, opaque

# Workspaces overview (Hyprexpo)
bind = $mainMod, Q, hyprexpo:expo, toggle

# Window movement (master/dwindle)
# bind = $mainMod SHIFT, left, movewindow, l
# bind = $mainMod SHIFT, right, movewindow, r
# bind = $mainMod SHIFT, up, movewindow, u
# bind = $mainMod SHIFT, down, movewindow, d

# Mouse bindings for window management
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, G, resizewindow

### WORKSPACE MANAGEMENT ###

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace (and follow)
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10

# Move window to workspace silently (without following)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspace, special:magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Scroll through workspaces
bind = $mainMod ALT, right, exec, hyprctl dispatch workspace e+1
bind = $mainMod ALT, left, exec, hyprctl dispatch workspace e-1

### FOCUS NAVIGATION ###

# move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

